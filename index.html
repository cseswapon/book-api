<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- fav icon -->
    <link rel="shortcut icon"
        href="./img/globe-world-education-care-hands-logo-children-school-books-kids-icon-globe-world-education-care-hands-logo-children-school-books-153669514.jpg"
        type="image/x-icon">
    <!-- font awosome -->
    <script src="https://kit.fontawesome.com/a6ad2aed74.js" crossorigin="anonymous"></script>
    <!-- web site title -->
    <title>Book Check</title>
</head>

<body class="container">
    <!-- search section -->
    <section>
        <h1 class="text-center text-danger fw-bolder mt-3">Search Book Name</h1>
        <div class="input-group mb-3 mx-auto mt-3">
            <input type="text" class="form-control" placeholder="Search Book ... " id="input-text"
                aria-label="Search Book..." aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="button" onclick="searchBook()"><i
                    class="fas fa-search"></i></button>
        </div>
    </section>
    <!-- empty string aleart -->
    <div id="empty" class="text-center">
        <div class="alert alert-primary" role="alert">
            Try again text your book name !
        </div>
    </div>
    <!-- About result -->
    <div id="about-result" class="alert alert-info mx-auto">
        <div class="text-center" role="alert">

        </div>
    </div>
    <!-- error handeling -->
    <div id="error" class="text-center">
        <div class="alert alert-danger" role="alert">
            No result found !
        </div>
    </div>
    <!-- test -->
    <div id="card-display">
        <div id="card-title" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </div>
    <!-- card of book -->
    <!-- <div id="card-display">
        <div id="card-title" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        </div>
    </div> -->
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
</body>

</html>
