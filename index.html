<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- web site title -->
    <title>Book Check</title>
</head>

<body class="container">
    <!-- search section -->
    <section>
        <h1 class="text-center text-danger fw-bolder mt-3">Search Book Name</h1>
        <div class="input-group mb-3 w-50 mx-auto mt-3">
            <input type="text" class="form-control" placeholder="Search Book ... " id="input-text"
                aria-label="Search Book ..." aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="button" onclick="searchBook()">Button</button>
        </div>
    </section>
    <!-- empty string aleart -->
    <div id="empty" class="text-center w-50 mx-auto">
        <div class="alert alert-primary" role="alert">
            Your Empty String Please Text Your Book Name !
        </div>
    </div>
    <!-- About result -->
    <div id="about-result" class="w-50 mx-auto">
        <div class="alert alert-warning" role="alert">

        </div>
    </div>
    <!-- error handeling -->
    <div id="error" class="w-50 mx-auto">
        <div class="alert alert-danger" role="alert">
            This is Worng Book Name, Please Try Again !
        </div>
    </div>
    <!-- card of book -->
    <div id="card-display">
        <div id="card-title" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
</body>

</html>
